<!doctype html>
<html lang="en">
  <head>
    <!-- 定义文档字符集为 UTF-8 -->
    <meta charset="UTF-8" />
    <!-- 设置网站的 favicon 图标 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 移动设备视口设置，确保页面在不同设备上正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 页面标题 -->
    <title>诗韵 · 古风诗词库</title>
    <!-- 引入外部的 Font Awesome 图标库，用于显示页面上的各种图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <!-- 这是 Vue 应用的挂载点。Vue 将会把所有内容渲染到这个 div 内部。 -->
    <div id="app"></div>
    <!-- 引入主 JavaScript 文件，type="module" 表示这是一个 ES 模块。 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
